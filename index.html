<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="product">
      <div class="photo">
        <img src="images/illustration-hero.svg" alt="illustration-hero">
      </div>
  <div class="info">
    <h1 class="title">Order Summary</h1>
    <p class="desc">  You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>

      <div class="room">
        <img src="images/icon-music.svg" alt="icon-music">
        <div class="room2">
        <p class="name">Annual Plan</p>
        <p class="price">$59.99/year</p>
      </div>
        <a href="#">Change</a>
      </div>
      <button class="button"> Proceed to Payment</button>
      <button class="button2">Cancel Order</button>
  </div>
    </div>
  </main>

  <div class="attribution">

  </div>
